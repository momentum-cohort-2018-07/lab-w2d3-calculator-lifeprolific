<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section class="calculator">

        <div class="button button__special button__clear">C</div>
        <div class="button button__display"></div>
        <div class="button button__input button__7">7</div>
        <div class="button button__input button__8">8</div>
        <div class="button button__input button__9">9</div>
        <div class="button button__operator button__divide">/</div>
        <div class="button button__input button__4">4</div>
        <div class="button button__input button__5">5</div>
        <div class="button button__input button__6">6</div>
        <div class="button button__operator button__multiply">x</div>
        <div class="button button__input button__1">1</div>
        <div class="button button__input button__2">2</div>
        <div class="button button__input button__3">3</div>
        <div class="button button__operator button__subtract">-</div>
        <div class="button button__input button__c">0</div>
        <div class="button button__input button__c">.</div>
        <div class="button button__special button__execute">=</div>
        <div class="button button__operator button__add">+</div>

    </section>

    <script src="./main.js"></script>
</body>

</html>
