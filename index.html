<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section class="calculator">

        <button class="button__special" id="clear">C
        </button><div class="display" id="display">
        </div><button class="button__input" id="7">7
        </button><button class="button__input" id="8">8
        </button><button class="button__input" id="9">9
        </button><button class="button__operator" id="divide">/
        </button><button class="button__input" id="4">4
        </button><button class="button__input" id="5">5
        </button><button class="button__input" id="6">6
        </button><button class="button__operator" id="multiply">x
        </button><button class="button__input" id="1">1
        </button><button class="button__input" id="2">2
        </button><button class="button__input" id="3">3
        </button><button class="button__operator" id="subtract">-
        </button><button class="button__input" id="0">0
        </button><button class="button__input" id="decimal">.
        </button><button class="button__special" id="execute">=
        </button><button class="button__operator" id="add">+</button>

    </section>

    <script src="./main.js"></script>
</body>

</html>
